<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&family=Kristi&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <title>Sass Painter</title>
    </head>

    <body>
        <div id="app">
            <!-- header -->
            <header>
                <div class="overlay">
                    <div class="header_top">
                        <!-- navbar -->
                        <div class="navbar" >
                            <div class="navbar_right">
                                <img :src="'img/' + webSiteLogo" alt="logo">
                            </div>
                        
                            <div class="navbar_left">
                                <ul>
                                    <li v-for="(nav, index) in navbarData" @click="clickContact(index)" :class="{ active: selectedIndex == index }">
                                        <a href="#">{{nav.text}}</a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            <i class="fas fa-shopping-cart"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- /navbar -->
                    </div>
                    
                    <div class="header_bottom">
                        <div class="slider" v-for="slide in sliderData">
                            <p class="author_name">{{slide.authorName}}</p>
                            <p class="review">{{slide.review}}</p>
                            <p class="review_author">{{slide.reviewAuthor}}</p>
                            <div class="slider_control">
                                <div class="arrow_left">
                                    <span class="material-icons">arrow_back</span>
                                </div>

                                <div class="arrow_right">
                                    <span class="material-icons">arrow_forward</span>
                                </div>
                            </div>
                        </div>

                        <div class="buy_book">
                            <div class="buy_book_top" v-for="book in buyBookData">
                                <div class="kindle" >
                                    <img :src="'img/' + book.ebookImg" alt="">
                                </div>

                                <div class="kindle_description">
                                    <p class="section_title">{{book.sectionTitle}}</p>
                                    <p class="book_title">{{book.bookTitle}}</p>
                                    <p class="book_description">{{book.bookDescription}}</p>
                                </div>
                            </div>

                            <div class="buy_book_bottom" v-for="book in buyBookData">
                                <button class="amazon_bnt">
                                    <i class="fab fa-amazon"></i>
                                    {{book.firstSeller}}
                                </button>
                                
                                <button class="apple_bnt">
                                    <i class="fab fa-apple"></i>
                                    {{book.secondSeller}}
                                </button>
                            </div>

                        </div>
                    </div>

                    <!-- <div class="slider" v-for="slide in sliderData">
                        <p class="author_name">{{slide.authorName}}</p>
                    </div> -->
                </div>
            </header>
            <!-- /header -->

        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
